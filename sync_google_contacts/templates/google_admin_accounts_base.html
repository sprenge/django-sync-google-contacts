<!DOCTYPE html>
<html lang="en">
<head>
	{% block head_google_admin_accounts %}
        <meta charset="utf-8">
		<title>google admin account management</title>
		<link href="{{STATIC_URL}}sync_google_contacts/jquery-ui.css" rel="stylesheet" type="text/css" />
		<link href="{{STATIC_URL}}sync_google_contacts/jtable.min.css" rel="stylesheet" type="text/css" />
		<script src="{{STATIC_URL}}sync_google_contacts/jquery-1.9.1.js" type="text/javascript"></script>
		<script src="{{STATIC_URL}}sync_google_contacts/jquery-ui.js" type="text/javascript"></script>
		<script src="{{STATIC_URL}}sync_google_contacts/jquery.jtable.min.js" type="text/javascript"></script>
		<link href="{{STATIC_URL}}sync_google_contacts/lightcolor/blue/jtable.css" rel="stylesheet" type="text/css" />
	{% endblock %}
</head>

<body>
    {% block google_admin_accounts %}

    <script type="text/javascript">

    		$(document).ready(function () {
			$('#GoogleAdminAccounts').jtable({
			title: 'Manage groups',
			paging: false, //Enable paging
			pageSize: 10, //Set page size (default: 10)
			sorting: true, //Enable sorting
			create: true,
			edit:false,
			defaultSorting: 'Id DESC', //Set default sorting
			actions: {
				listAction: '/google_admin_mngt/ajax/google-accounts/display/',
				createAction: '/google_admin_mngt/ajax/google-accounts/add/',
				updateAction: '/google_admin_mngt/ajax/google-accounts/update/',
				deleteAction: '/google_admin_mngt/ajax/google-accounts/delete/'
			},
			fields: {
				'Id': {
				key: true,
				list: false,
				create: false,
				hidden: true,
				},
				'email': {
				title: 'email',
				edit: true,
				width: '20%'
				},
				'password': {
				title: 'password',
				edit: true,
				list: false,
				type: 'password',
				width: '20%'
				},
				'priority': {
				title: 'priority',
				edit: true,
				width: '20%'
				},
			}
			});
		$('#GoogleAdminAccounts').jtable('load');
		});


    </script>

    {% endblock %}

</body>
</html>
